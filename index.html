<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/935608b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Style/styles.css">
</head>
<body>
    <!-- Nav Bar -->
     <nav class="container nav-bar">
        <!-- Logo -->
        <div class="logo">
            <img src="/Images/Group 40071 (2).png" alt="">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- Nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
     </nav>
    
     <!-- Banner -->
      <section class="container explore">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dive into your next destination and keep planning smoothly</p>
            
            <div class="travel-input">
                <input type="text" name="" id="" placeholder="Where to">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Find Now
                </button>
            </div>

        </div>
      </section>
</body>
</html>
